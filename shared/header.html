<script>
	var acc = document.getElementsByClassName("accordion_menu_mobile");
	for (var i = 0; i < acc.length; i++) {
		acc[i].addEventListener("click", function() {
			console.log("active click");
			for(var j=0; j<acc.length;j++){
				var panel = acc[j].nextElementSibling;

				if(acc[j]!= this)
				{
						acc[j].classList.remove("active");
						if(panel)
							panel.style.maxHeight = null;
				}
				else
				{
					console.log("lerele");
					if(acc[j].hasAttribute("data-target"))
						window.location.href = this.getAttribute("data-target");
					else{
						acc[j].classList.toggle("active");
						panel.style.maxHeight = panel.scrollHeight + "px";
					}
				}
			}
		});
	}

	function desplegarMenuMovil(){
		$(".nav_mobile").toggleClass("hide-element");
		$(".nav_mobile").toggleClass("show-element");
	}
</script>
